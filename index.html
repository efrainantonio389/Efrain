<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase√±as Seguras</title>
    <style>
        /* Fondo con imagen y superposici√≥n de color */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('Imagenes/fondo.pgn') no-repeat center center/cover;
            position: relative;
        }

        /* Capa oscura para mejorar contraste */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Oscurece la imagen para mejorar visibilidad */
            z-index: 0;
        }

        .container {
            background: rgba(40, 42, 54, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Para que la caja est√© sobre el fondo */
        }

        .password-box {
            display: flex;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            background: #44475a;
            color: #fff;
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #50fa7b;
            color: #282a36;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #44e07b;
        }

        #copyBtn {
            border-radius: 0 5px 5px 0;
        }

        .settings {
            text-align: left;
            margin: 15px 0;
        }

        .settings label {
            display: block;
            margin-bottom: 5px;
        }

        #strength {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contrase√±as Seguras</h1>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn">üìã</button>
        </div>
        <div class="settings">
            <label for="length">Longitud: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="8" max="64" value="12">
            
            <label><input type="checkbox" id="uppercase" checked> Incluir May√∫sculas</label>
            <label><input type="checkbox" id="lowercase" checked> Incluir Min√∫sculas</label>
            <label><input type="checkbox" id="numbers" checked> Incluir N√∫meros</label>
            <label><input type="checkbox" id="symbols" checked> Incluir S√≠mbolos</label>
        </div>
        <button id="generateBtn">Generar Contrase√±a</button>
        <p id="strength">Seguridad: <span id="strengthValue">-</span></p>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const copyBtn = document.getElementById("copyBtn");
        const generateBtn = document.getElementById("generateBtn");
        const lengthInput = document.getElementById("length");
        const lengthValue = document.getElementById("lengthValue");
        const uppercaseCheck = document.getElementById("uppercase");
        const lowercaseCheck = document.getElementById("lowercase");
        const numbersCheck = document.getElementById("numbers");
        const symbolsCheck = document.getElementById("symbols");
        const strengthValue = document.getElementById("strengthValue");

        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+[]{}<>?/|";

        lengthInput.addEventListener("input", () => {
            lengthValue.textContent = lengthInput.value;
        });

        generateBtn.addEventListener("click", generatePassword);

        copyBtn.addEventListener("click", () => {
            if (passwordField.value) {
                navigator.clipboard.writeText(passwordField.value);
                alert("Contrase√±a copiada al portapapeles.");
            }
        });

        function generatePassword() {
            let length = parseInt(lengthInput.value);
            let chars = "";
            let password = "";

            if (uppercaseCheck.checked) chars += uppercaseChars;
            if (lowercaseCheck.checked) chars += lowercaseChars;
            if (numbersCheck.checked) chars += numberChars;
            if (symbolsCheck.checked) chars += symbolChars;

            if (chars === "") {
                alert("Selecciona al menos un tipo de caracter.");
                return;
            }

            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            passwordField.value = password;
            evaluateStrength(password);
        }

        function evaluateStrength(password) {
            let score = 0;
            if (password.length >= 12) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) {
                strengthValue.textContent = "D√©bil";
                strengthValue.style.color = "red";
            } else if (score <= 4) {
                strengthValue.textContent = "Media";
                strengthValue.style.color = "orange";
            } else {
                strengthValue.textContent = "Fuerte";
                strengthValue.style.color = "green";
            }
        }
    </script>
</body>
</html>
